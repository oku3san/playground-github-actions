name: Create Pull Request

on:
  push:
    branches:
      - main
  workflow_dispatch: # dispatch イベントに反応する
    inputs:
      target_branch:
        description: 'Target branch for the pull request'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          title: Automatically generated PR
          body: This PR is automatically generated using GitHub Actions.
